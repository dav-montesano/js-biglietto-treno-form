<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Train ticket - Price form</title>
</head>
<body style="background-color: #eaeee8;">
    <!-- NAV with logo -->
    <header>
        <nav class="navbar border-bottom border-5" >
            <div class="container-md mt-1 mb-1" >
              <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Trenitalia_logo.svg/400px-Trenitalia_logo.svg.png" alt="train-logo" height="50">
              </a>
            </div>
          </nav>
    </header>
    <main class="container-md">
        <!-- inputs forms container -->
        <div class="card mb-4 mt-5">
            <h1 class="card-header fs-5 fw-normal">Get your ticket</h1>
            <div class="card-body">
                <form class="mt-2 mb-1">
                    <!-- 1st row of inputs -->
                    <div class="row mb-4">
                        <!-- Input number kilometers -->
                        <div class="col">
                            <label for="input-km" class="form-label">Number of kilometers</label>
                            <input type="number" class="form-control" id="input-km" placeholder="Enter the number of kilometers" aria-describedby="input-km-feedback">
                            <div id="input-km-feedback" class="invalid-feedback">Please use a valid number.</div>
                        </div>
                    </div>
                    <!-- 2nd row of inputs -->
                    <div class="row mb-4">
                        <!-- Input age -->
                        <div class="col">
                            <label for="input-age" class="form-label">Passenger's age</label>
                            <input type="number" class="form-control" id="input-age" placeholder="Enter the age" aria-describedby="input-age-feedback">
                            <div id="input-age-feedback" class="invalid-feedback">Please use a valid number.</div>
                        </div>
                    </div>
                    <!-- button submit -->
                    <button class="btn" style="background-color: #005c36; color: white;" type="button" id="submitButton">
                        <span id="spinner" class="d-none spinner-border spinner-border-sm" aria-hidden="true"></span>
                        <span class="status" role="status">Calculate</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Price card, result -->
        <div class="d-none card mb-4 mt-5 shadow" id="result-card">
            <h5 class="card-header fs-5 fw-normal">This is your price</h5>
            <div class="card-body">
                <p id="result" class="mt-3">0.00</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
